<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation du Panier</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Validation de votre commande</h1>
    </header>

    <main>
        <section id="order-summary">
            <h2>Résumé de votre panier</h2>
            <ul id="cart-items">
                <!-- Les articles seront insérés ici par le JavaScript -->
            </ul>
            <p id="total-price">Total : 0 €</p>
        </section>

        <section id="customer-info">
            <h2>Vos informations</h2>
            <form id="checkout-form">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Adresse postale :</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required>

                <form id="order-form" onsubmit="return handleOrderSubmit(event)">
                    <button type="onsubmit" id="confirm-order">Confirmer la commande</button>
                    <button type="button" id="cancel-order" onclick="window.location.href='produits.html'">Annuler la commande</button>
            </form>

        <script>
            function handleOrderSubmit(e) {
                e.preventDefault(); // Empêche le comportement par défaut du formulaire
        
                // Vérification des champs
                const fullName = document.getElementById('full-name').value.trim();
                const email = document.getElementById('email').value.trim();
        
                if (!fullName || !email) {
                    alert('Veuillez remplir tous les champs obligatoires.');
                    return false;
                }
        
                // Récupérer le total du panier
                const total = document.getElementById('total-price').textContent.replace('Total : ', '').replace('€', '').trim();
        
                // Stocker le montant total dans localStorage
                localStorage.setItem('cartTotal', total);
        
                // Rediriger vers la page de paiement
                window.location.href = 'payment.html';
        
                return false; // Empêche le rechargement du formulaire
            }
        </script>
        
    </main>

    <script src="checkout.js"></script>
</body>
</html>
